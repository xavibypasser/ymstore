<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-success logo h1 align-self-center" href="index.html">YM Flowers</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav">

            </div>

    </nav>

    <!-- Chat Section -->
    <div class="container text-center py-5">
        <h2>Live Chat Support</h2>
        <p>Our team is ready to assist you. Start a conversation below.</p>

        <div id="tawkChatContainer">
            <p>Loading chat...</p>
        </div>
    </div>
    <!-- End Chat Section -->

    <!-- Tawk.to Live Chat Script -->
    <script type="text/javascript">
        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function () {
            var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/67e2e5249418aa1911a01afb/default';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();

        // Embed Tawk.to inside the chat div
        Tawk_API.onLoad = function () {
            var iframe = document.querySelector("iframe");
            if (iframe) {
                document.getElementById("tawkChatContainer").innerHTML = "";
                document.getElementById("tawkChatContainer").appendChild(iframe);
            }
        };
    </script>
    <!-- End Tawk.to Live Chat Script -->
