<!DOCTYPE html>
<html lang="en">

<head>
    <title>YM Flowers - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

    <style>
        /* Chat Widget Styles */
        #chatBox {
            width: 100%;
            max-width: 700px;
            margin: 30px auto;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 450px;
        }

        #chatHeader {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        #chatBody {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        #chatInput {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        #chatInput input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #chatInput button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        #chatInput button:hover {
            background-color: #0056b3;
        }

        #chatMessages {
            display: flex;
            flex-direction: column;
        }

        .userMessage {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
        }

        .supportMessage {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: black;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
        }

    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-success logo h1 align-self-center" href="index.html">YM Flowers</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Header -->

    <!-- Start Chat Widget -->
    <div id="chatBox">
        <div id="chatHeader">Chat with Us</div>
        <div id="chatBody">
            <div id="chatMessages"></div>
        </div>
        <div id="chatInput">
            <input type="text" id="userMessage" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <!-- End Chat Widget -->

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 YM Flowers. All Rights Reserved.</p>
    </footer>
    <!-- End Footer -->

    <!-- Scripts -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>

    <!-- Chat Widget JavaScript -->
    <script>
        // Send message function
        function sendMessage() {
            var messageInput = document.getElementById("userMessage");
            var messageText = messageInput.value.trim();
            if (messageText !== "") {
                // Append user's message to chat
                var messageDiv = document.createElement("div");
                messageDiv.className = "userMessage";
                messageDiv.textContent = messageText;
                document.getElementById("chatMessages").appendChild(messageDiv);

                // Simulate a response from support
                setTimeout(function () {
                    var supportMessageDiv = document.createElement("div");
                    supportMessageDiv.className = "supportMessage";
                    supportMessageDiv.textContent = "Support: We'll get back to you soon!";
                    document.getElementById("chatMessages").appendChild(supportMessageDiv);
                    document.getElementById("chatBody").scrollTop = document.getElementById("chatBody").scrollHeight;  // Scroll to latest message
                }, 1000);

                // Clear the input field
                messageInput.value = "";
                document.getElementById("chatBody").scrollTop = document.getElementById("chatBody").scrollHeight;  // Scroll to latest message
            }
        }
    </script>
</body>

</html>
